
<template name="showNumbers">
	{{>showNumber}}
</template>

<template name="showNumber">
	<!-- {{#SequentialLayout}} -->
	{{#each numbers}}
		{{>Surface numbers=this template="numberItem" size="[undefined,40]" modifier="StateModifier" class="yellow"}}
	{{/each}}
	<!-- {{/SequentialLayout}} -->
</template>

<template name="numberItem">
	{{#each this}}
		<span>{{this.number}}</span>
	{{/each}}
</template>
