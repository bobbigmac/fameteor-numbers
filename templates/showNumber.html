
<template name="showNumbers">
	{{>showNumber}}
</template>

<template name="showNumber">
	{{#famousEach numbers}}
		{{>Surface numbers=this template="numberItem" size="[undefined,100]" modifier="StateModifier" class="yellow" align="[0.5,0.5]" origin="[0.5,0.5]"}}
	{{/famousEach}}
</template>

<template name="numberItem">
	{{#each this}}
		<div class="number-box">{{this.number}}</div>
	{{/each}}
</template>
